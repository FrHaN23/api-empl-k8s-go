apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-empl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-empl
  template:
    metadata:
      labels:
        app: api-empl
    spec:
      serviceAccountName: api-empl-ksa
      containers:
        - name: api-empl
          image: asia-southeast2-docker.pkg.dev/api-empl-go/api-images/api-empl:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          env:
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: api-empl-config
                  key: DB_NAME
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: api-empl-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-empl-secret
                  key: POSTGRES_PASSWORD
            - name: DB_TZ
              valueFrom:
                configMapKeyRef:
                  name: api-empl-config
                  key: DB_TZ
            - name: DB_SSLMODE
              value: "disable"
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 15
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.19.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "20m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          args:
            - "api-empl-go:asia-southeast2:api-postgres"
            - "--address=0.0.0.0"
            - "--port=5432"
            - "--structured-logs"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: empl-api
spec:
  type: LoadBalancer
  selector:
    app: api-empl
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
